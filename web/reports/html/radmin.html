<html>
<head>
  <title>Mountain school hours - admin access</title>
  <style>
	a { font-size: small; }
	tr { background-color: white; }
    tr.header { background-color: #ffaaaa; }

</head>
<body>

Entire account list,
<p>

<TABLE bgcolor=black cellspacing=2 cellpadding=1>

    <th width=40>id</th>
	<th width=200>name</th>

	<th width=100>access</th>

	</td>
  </tr>
</REPEAT>

</table>

<hr>

<font size=1 color=red>
{dump}
</font>
